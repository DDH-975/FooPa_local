<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <link rel="stylesheet" href="/static/select_order.css">
    <script>
        setTimeout('location.reload()', 10000);
    </script>
</head>

<body>

        <div class="section">

        </div>
    </div>
</body>

</html>
